    <!-- ’Ñ’∏’§’°’¨ ’∫’°’ø’∏÷Ç’∞’°’∂ ’≠’¥’¢’°’£÷Ä’¥’°’∂ ’∞’°’¥’°÷Ä -->

    <script>
        const BASE_URL = "https://localhost:7045";
        let editingCard = null;
      
        function getArmenianName(engName) {
          const map = {
            "BubbleSort": "’ä’≤’∫’ª’°’Ø’°’µ’´’∂ ’Ω’∏÷Ä’ø’°’æ’∏÷Ä’∏÷Ç’¥",
            "Dijkstra": "‘¥’•’µ’Ø’Ω’ø÷Ä’°’µ’´ ’°’¨’£’∏÷Ä’´’©’¥",
            "QuickSort": "‘±÷Ä’°’£ ’Ω’∏÷Ä’ø’°’æ’∏÷Ä’∏÷Ç’¥",
            "InsertionSort": "’Ü’•÷Ä’§÷Ä’¥’°’¥’¢ ’Ω’∏÷Ä’ø’°’æ’∏÷Ä’∏÷Ç’¥",
            "LinkedList": "‘ø’°’∫’°’Ø÷Å’æ’°’Æ ÷Å’∏÷Ç÷Å’°’Ø",
            "BinarySearchTree": "‘µ÷Ä’Ø’∏÷Ç’°’Ø’°’∂ ’∏÷Ä’∏’∂’¥’°’∂ ’Æ’°’º",
            "Stack": "’ç’ø’•’Ø"
          };
          return map[engName] || engName;
        }
      
        document.addEventListener("DOMContentLoaded", async () => {
          const container = document.getElementById("topics-container");
      
          try {
            const res = await fetch(`${BASE_URL}/api/Topic`, {
              headers: { "X-Is-Admin": "true" }
            });
      
            if (!res.ok) throw new Error("’â’∞’°’ª’∏’≤’æ’•÷Å ’Ω’ø’°’∂’°’¨ ’©’•’¥’°’∂’•÷Ä");
      
            const topics = await res.json();
            container.innerHTML = "";
      
            topics.forEach(topic => {
              const card = document.createElement("div");
              card.className = "topic-card";
              card.style.cursor = "pointer";
              card.setAttribute("data-id", topic.id);
              card.setAttribute("data-hidden", topic.isHidden);
      
              const toggleText = topic.isHidden ? "‘¥’°÷Ä’±’∂’•’¨ ’ø’•’Ω’°’∂’•’¨’´" : "‘π’°÷Ñ÷Å’∂’•’¨";
              const hiddenLabel = topic.isHidden ? "<span style='color:#f97316;font-weight:600;'>üï∂ ‘π’°÷Ñ÷Å’æ’°’Æ ’ß</span>" : "";
      
              card.innerHTML = `
                <h3>${getArmenianName(topic.name)}</h3>
                ${hiddenLabel}
                <p>${topic.content || ""}</p>
                <div class="status">${topic.isHidden ? "‘π’°÷Ñ÷Å’æ’°’Æ ’ß" : "’è’•’Ω’°’∂’•’¨’´ ’ß"}</div>
                <button class="toggle-btn" onclick="event.stopPropagation(); toggleVisibility(${topic.id}, ${topic.isHidden}, this)">
                  ${toggleText}
                </button>
                <button onclick="event.stopPropagation(); editTopic(${topic.id})">‘Ω’¥’¢’°’£÷Ä’•’¨</button>
              `;
      
              card.addEventListener("click", () => {
                const pageFolder = topic.name;
                const fileName = topic.name.toLowerCase();
                window.location.href = `../Algorithms/${pageFolder}/${fileName}.html`;
              });
      
              container.appendChild(card);
            });
          } catch (err) {
            container.innerHTML = "<p>’ç’≠’°’¨ ’ß ’ø’•’≤’´ ’∏÷Ç’∂’•÷Å’•’¨ ’©’•’¥’°’∂’•÷Ä’´ ’¢’•’º’∂’•’¨’∏÷Ç ’™’°’¥’°’∂’°’Ø÷â</p>";
            console.error("‚ùå Fetch error:", err);
          }
        });
      
        function toggleVisibility(id, isHidden, btn) {
          const action = isHidden ? "unhide" : "hide";
      
          fetch(`${BASE_URL}/api/Topic/${id}/${action}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" }
          }).then(() => {
            const card = btn.closest(".topic-card");
            const status = card.querySelector(".status");
      
            const newHidden = !isHidden;
            status.textContent = newHidden ? "‘π’°÷Ñ÷Å’æ’°’Æ ’ß" : "’è’•’Ω’°’∂’•’¨’´ ’ß";
            btn.textContent = newHidden ? "‘¥’°÷Ä’±’∂’•’¨ ’ø’•’Ω’°’∂’•’¨’´" : "‘π’°÷Ñ÷Å’∂’•’¨";
            btn.setAttribute("onclick", `event.stopPropagation(); toggleVisibility(${id}, ${newHidden}, this)`);
      
            // Update the visibility label if needed
            const h3 = card.querySelector("h3");
            let existingLabel = card.querySelector("span");
            if (newHidden) {
              if (!existingLabel) {
                h3.insertAdjacentHTML("afterend", `<span style='color:#f97316;font-weight:600;'>üï∂ ‘π’°÷Ñ÷Å’æ’°’Æ ’ß</span>`);
              }
            } else {
              if (existingLabel) existingLabel.remove();
            }
      
          }).catch(err => {
            console.error("‚ùå Visibility toggle error:", err);
          });
        }
      
        function editTopic(id) {
          const card = document.querySelector(`.topic-card[data-id="${id}"]`);
          const topicName = card.querySelector("h3").textContent.trim();
      
          const reverseMap = {
            "’ä’≤’∫’ª’°’Ø’°’µ’´’∂ ’Ω’∏÷Ä’ø’°’æ’∏÷Ä’∏÷Ç’¥": "BubbleSort",
            "‘¥’•’µ’Ø’Ω’ø÷Ä’°’µ’´ ’°’¨’£’∏÷Ä’´’©’¥": "Dijkstra",
            "‘±÷Ä’°’£ ’Ω’∏÷Ä’ø’°’æ’∏÷Ä’∏÷Ç’¥": "QuickSort",
            "’Ü’•÷Ä’§÷Ä’¥’°’¥’¢ ’Ω’∏÷Ä’ø’°’æ’∏÷Ä’∏÷Ç’¥": "InsertionSort",
            "‘ø’°’∫’°’Ø÷Å’æ’°’Æ ÷Å’∏÷Ç÷Å’°’Ø": "LinkedList",
            "‘µ÷Ä’Ø’∏÷Ç’°’Ø’°’∂ ’∏÷Ä’∏’∂’¥’°’∂ ’Æ’°’º": "BinarySearchTree",
            "’ç’ø’•’Ø": "Stack"
          };
      
          const engName = reverseMap[topicName];
          if (!engName) return alert("’â’∞’°’ª’∏’≤’æ’•÷Å ’¢’°÷Å’•’¨ ’ß’ª’®‚Ä§ ’°’∂’∏÷Ç’∂’® ’°’∂’∞’°’µ’ø ’ß÷â");
      
          const folder = engName;
          const file = engName.toLowerCase();
          const fullPath = `../Algorithms/${folder}/${file}.html`;
      
          window.open(fullPath, "_blank");
        }
      
        function saveEditedText() {
          const newText = document.getElementById("edit-text").value.trim();
          if (!editingCard) return;
          editingCard.querySelector("p").textContent = newText || "‘±’º’°’µ’™’¥ ’¢’°÷Å’°’ø÷Ä’∏÷Ç’©’µ’∏÷Ç’∂ ’π’Ø’°÷â";
          closeEditModal();
        }
      
        function closeEditModal() {
          editingCard = null;
          document.getElementById("edit-modal").style.display = "none";
        }
      </script>
